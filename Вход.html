<main>
    <div class="form-container">
        <div class="login-container">
            <h2>Вход</h2>
            <input type="text" id="loginUsername" placeholder="Логин" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button class="button" onclick="login()">Войти</button>
            <button class="button" onclick="goToRegister()">Регистрация</button>
        </div>
        <div class="action-buttons">
        </div>
    </div>
</main>

<script>
    const loggedInUser   = localStorage.getItem('loggedInUser   '); // Убедитесь, что ключ без пробелов

    // Проверка, если пользователь уже вошел
    if (loggedInUser  ) {
        window.location.href = 'ЛичныйКабинет.html'; // Переход на страницу личного кабинета
    }

    const users = JSON.parse(localStorage.getItem('users')) || []; // Получение пользователей из localStorage

    function login() {
        const username = document.getElementById('loginUsername').value.trim(); // Удаляем пробелы
        const password = document.getElementById('loginPassword').value;

        const user = users.find(user => user.username === username && user.password === password);
        if (user) {
            localStorage.setItem('loggedInUser   ', username); // Сохраняем логин пользователя в localStorage
            alert(`Добро пожаловать, ${user.name}!`);
            window.location.href = 'ЛичныйКабинет.html'; // Переход на страницу личного кабинета
        } else {
            alert("Неверный логин или пароль.");
        }
    }

    function goToRegister() {
        window.location.href = 'Регистрация.html'; // Переход на страницу регистрации
    }
</script>
