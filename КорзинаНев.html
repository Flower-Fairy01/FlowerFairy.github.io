<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerFairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jura', sans-serif;
            background-color: #FCFAEA;
            line-height: 1.2;
        }
        h1 {
            font-family: 'Inknut Antiqua', serif;
            font-size: 18px;
            margin: 0;
            line-height: 1.2;
        }
        h2 {
            font-size: 64px; /* Размер заголовка */
            color: #9A5493; /* Цвет заголовка */
            margin: 0; /* Убираем отступы */
            text-align: center; /* Центрирование заголовка */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #9A5493;
            font-size: 26px;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            text-decoration: underline;
            background-color: rgba(154, 84, 147, 0.2);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Центрирование содержимого */
            padding: 20px;
            flex-wrap: wrap; /* Позволяет элементам переходить на следующую строку, если не помещаются */
        }
        .header-line {
            background-color: #FFB229;
            height: 5px;
            width: 60%; /* Установите желаемую ширину линии */
            margin: 0 auto; /* Центрирование линии */
        }
        .content {
            display: flex; /* Используем flexbox для размещения контента */
            padding: 20px;
        }
        .main-content {
            flex: 1; /* Занимает оставшееся пространство */
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравнивание по центру */
            padding-left: 20px; /* Отступ слева */
        }
        .bouquet-image {
            max-width: 400px; /* Максимальная ширина изображения */
            height: auto; /* Автоматическая высота */
            margin-bottom: 20px; /* Отступ снизу */
        }
        .price {
            font-size: 24px; /* Размер шрифта для цены */
            color: #D06A6F; /* Цвет цены */
            margin-bottom: 10px; /* Отступ снизу */
        }
        .description {
            font-size: 22px; /* Увеличенный размер шрифта для описания */
            margin-bottom: 20px; /* Отступ снизу */
            color: #333; /* Цвет текста описания */
        }
        .button-container {
            display: flex; /* Размещаем кнопки в одну строку */
            gap: 20px; /* Увеличиваем отступ между кнопками */
            margin-top: 20px; /* Отступ сверху для кнопок */
        }
        button {
            background-color: #FFB229; /* Цвет кнопок */
            color: white; /* Цвет текста кнопок */
            font-size: 24px; /* Размер шрифта для кнопок */
            padding: 10px 20px; /* Отступы кнопок */
            border: none; /* Убираем рамку */
            cursor: pointer; /* Указатель курсора для кнопок */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }
        button:hover {
            background-color: #D06A6F; /* Цвет кнопок при наведении */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div style="display: flex; align-items: center; margin-right: 20px;">
                <img src="https://sun9-62.userapi.com/impg/fOzt4jh_NrNs_AsUG8sFTnFvcP89Z7SQLejg7Q/pLPbuOb64_w.jpg?size=98x92&quality=96&sign=279f5626592724b59ae4990365889602&type=album" alt="Логотип FlowerFairy" style="margin-right: 10px;">
                <h1 style="color: #D06A6F;">Flower</h1>
                <h1 style="color: #9A5493;">Fairy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="каталог.html">Каталог</a></li>
                    <li><a href="Отзывы.html" style="color: #D06A6F;">Отзывы</a></li>
                    <li><a href="Доставка.html" style="color: #D06A6F;">Доставка</a></li>
                    <li><a href="О нас.html" style="color: #FFB229;">О нас</a></li>
                    <li><a href="Контакты.html" style="color: #FFB229;">Контакты</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-line"></div> <!-- Линия теперь под навигацией -->
    </header>

    <div class="content">
        <div class="main-content">
            <h2>Ваша корзина</h2>
            <img src="https://sun1-84.userapi.com/impg/0KkMB3ENJV1JnBDlrHfFEy_PXZZkMbk5pyGxvA/HkQffdqSkKE.jpg?size=528x521&quality=96&sign=d8c17547bfe0b2635723ff0878b02f6d&type=album" alt="Букет нежных роз" class="bouquet-image">
            <div class="price">Цена за один букет: 3 500</div>
            <div class="description">Итог: <span id="total-price">3 500</span></div>
            <div class="button-container">
                <button onclick="increaseQuantity()">1 шт +</button>
                <button onclick="window.location.href='ЗаказатьДоставку.html'">Оформить заказ</button>
                <button onclick="clearCart()">Очистить корзину</button>
            </div>
        </div>
    </div>

    <script>
        let quantity = 1;
        const pricePerBouquet = 3500;

        function increaseQuantity() {
            quantity++;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const totalPrice = quantity * pricePerBouquet;
            document.getElementById('total-price').textContent = totalPrice.toLocaleString(); // Форматирование числа
        }

        function clearCart() {
            quantity = 0;
            updateTotalPrice();
        }
    </script>

</body>
</html>
