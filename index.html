    <style>
        body {
            font-family: 'Jura', sans-serif;
            background-color: #FCFAEA;
            line-height: 1.2;
        }
        h1 {
            font-family: 'Inknut Antiqua', serif;
            font-size: 18px;
            margin: 0;
            line-height: 1.2;
        }
        h2 {
            font-size: 65px;
            color: #FFB229;
            line-height: 1.2;
        }
        h3 {
            font-size: 65px;
            color: #D06A6F;
            line-height: 1.2;
        }
        h4 {
            font-size: 65px;
            color: #9A5493;
            line-height: 1.2;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #9A5493;
            font-size: 26px;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            text-decoration: underline;
            background-color: rgba(154, 84, 147, 0.2);
        }
        button {
            font-size: 24px;
            padding: 20px 40px; /* Установите одинаковые отступы для всех кнопок */
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px; /* Отступ между кнопками */
            width: 100%; /* Занимает всю ширину контейнера */
        }
        .catalog-button {
            background-color: #FFB229; /* Цвет кнопки "Каталог" */
        }
        .about-button {
            background-color: #D06A6F; /* Цвет кнопки "О нас" */
        }
        .delivery-button {
            background-color: #9A5493; /* Цвет кнопки "Доставка" */
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Центрирование содержимого */
            padding: 20px;
            flex-wrap: wrap; /* Позволяет элементам переходить на следующую строку, если не помещаются */
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            max-width: 75%;
            height: auto;
            width: 100%;
        }
        .header-line {
            background-color: #FFB229;
            height: 5px;
            width: 60%; /* Установите желаемую ширину линии */
            margin: 0 auto; /* Центрирование линии */
        }
        .icon-container {
            display: flex;
            gap: 15px; /* Расстояние между иконками */
        }
        .icon-container a img {
            width: 24px; /* Ширина иконок */
            height: 24px; /* Высота иконок */
            transition: filter 0.3s;
        }
        .icon-container a:hover img {
            filter: brightness(0.8); /* Эффект затемнения при наведении */
        }
    </style>
</head>
