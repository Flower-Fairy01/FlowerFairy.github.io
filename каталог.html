        .icon-container a:hover img {

        .hidden {

    <script>
        function filterBouquets(type) {
            const items = document.querySelectorAll('.image-item');
            items.forEach(item => {
                if (type === 'all') {
                    item.classList.remove('hidden');
                } else if (item.getAttribute('data-type') === type) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
    </script>
