<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerFairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jura', sans-serif;
            background-color: #FCFAEA;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Inknut Antiqua', serif;
            font-size: 64px; 
            color: #D06A6F;
            margin: 0;
            line-height: 1.2;
        }
        .info-text {
            font-size: 40px; 
            color: #D06A6F; 
            margin-top: 10px;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            margin: 20px 10px; 
            flex: 1;
        }
        input[type="text"], input[type="tel"], input[type="date"], input[type="time"] {
            width: calc(100% - 20px); 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; /* Размер шрифта для полей ввода */
        }
        .checkbox-group {
            display: flex;
            align-items: center; 
            margin: 10px 0; 
        }
        .checkbox-group input {
            margin-right: 10px; 
        }
        .button {
            background-color: #FFB229; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 5px; 
            font-size: 20px; 
            cursor: pointer; 
            margin-right: 10px; 
        }
        .button:hover {
            background-color: #e6a828; 
        }
        .button-container {
            margin-top: 20px; 
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #9A5493;
            font-size: 26px;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            text-decoration: underline;
            background-color: rgba(154, 84, 147, 0.2);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 20px;
            flex-wrap: wrap; 
        }
        .icon-container {
            display: flex;
            gap: 15px; 
        }
        .icon-container a img {
            width: 24px; 
            height: 24px; 
            transition: filter 0.3s;
        }
        .icon-container a:hover img {
            filter: brightness(0.8); 
        }
        .header-line {
            background-color: #FFB229;
            height: 5px;
            width: 60%; 
            margin: 0 auto; 
        }
    </style>
    <script>
        function selectBouquet() {
            window.location.href = "Каталог.html"; // Перенаправление на страницу Каталог
        }

        function orderDelivery() {
            alert("С вами связжется администратор для уточнения!"); // Здесь можно добавить логику для обработки заказа
        }
    </script>
</head>
<body>

    <header>
        <div class="header-container">
            <div style="display: flex; align-items: center; margin-right: 20px;">
                <img src="https://sun9-62.userapi.com/impg/fOzt4jh_NrNs_AsUG8sFTnFvcP89Z7SQLejg7Q/pLPbuOb64_w.jpg?size=98x92&quality=96&sign=279f5626592724b59ae4990365889602&type=album" alt="Логотип FlowerFairy" style="margin-right: 10px;">
                <h1 style="color: #D06A6F;">Flower</h1>
                <h1 style="color: #9A5493;">Fairy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="Каталог.html">Каталог</a></li>
                    <li><a href="Отзывы.html" style="color: #D06A6F;">Отзывы</a></li>
                    <li><a href="Доставка.html" style="color: #D06A6F;">Доставка</a></li>
                    <li><a href="О нас.html" style="color: #FFB229;">О нас</a></li>
                    <li><a href="Контакты.html" style="color: #FFB229;">Контакты</a></li>
                </ul>
            </nav>
            <div class="icon-container">
                <a href="Вход.html" title="Личный кабинет"><img src="https://sun9-24.userapi.com/impg/rkZsmRMdehgd8gPc-28O23VpQtMpuVP9kU0CMg/5v3IOOqf-oE.jpg?size=58x58&quality=95&sign=1d24520cf617688f19d0ad52e4bb8f63&type=album" alt="Личный кабинет"></a>
                <a href="Корзина.html" title="Корзина"><img src="https://sun9-32.userapi.com/impg/3axzgHrms0bB7FyBz3s-74j3N4PtKdlvsgteKw/_XX4wb_B5VY.jpg?size=48x52&quality=95&sign=cf18ccb19525ccc61962bfdef1c9dc14&type=album" alt="Корзина"></a>
                <a href="https://vk.com/club229809229" title="ВКонтакте" target="_blank"><img src="https://sun9-27.userapi.com/impg/52Bk4qxsb4rKJLJxXNHsZBGUaUeKOk3Ul1G9Ow/PYLEnMaXm9Y.jpg?size=68x58&quality=95&sign=436d8c7a92397efd29557402ea4b10d2&type=album" alt="ВКонтакте"></a>
                <a href="https://web.telegram.org/k/#-2534623756" title="Telegram" target="_blank"><img src="https://sun9-68.userapi.com/impg/ddNemc3w8NFw5vJEcF51gvn1PpG3utLHA8i3yg/Xz7xTYh34cc.jpg?size=61x58&quality=95&sign=7bdb354c044d8a4c959a6e11b68c049b&type=album" alt="Telegram"></a>
            </div>
        </div>
        <div class="header-line"></div>
    </header>

    <main>
        <h1>Заказать доставку</h1>
        <p class="info-text">Ваша корзина пуста. Добавьте букет.</p>

        <div class="form-container">
            <div class="form-group">
                <input type="text" id="sender-name" placeholder="Имя отправителя">
                <input type="tel" id="sender-phone" placeholder="Телефон отправителя">
                <input type="text" id="recipient-name" placeholder="Имя получателя">
                <input type="tel" id="recipient-phone" placeholder="Телефон получателя">
                <input type="text" id="card-text" placeholder="Текст для открытки">
            </div>
            <div class="form-group">
                <input type="text" id="delivery-address" placeholder="Адрес доставки">
                <input type="date" id="delivery-date" placeholder="дд.мм.гггг">
                <input type="time" id="delivery-time" placeholder="--:--">
                
                <div class="checkbox-group">
                    <input type="checkbox" id="confirm-address">
                    <label for="confirm-address">Уточнить адрес у получателя</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="surprise-delivery">
                    <label for="surprise-delivery">Доставка-сюрприз (доставим анонимно)</label>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="button" onclick="orderDelivery()">Заказать</button>
            <button class="button" onclick="selectBouquet()">Выбрать букет</button>
        </div>
    </main>

</body>
</html>
